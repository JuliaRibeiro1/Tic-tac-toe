<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="tic-tac-toe-container">
        <div class="game-start-page-container">
            <div class="game-start-page">
                <div class="tic-tac-toe-start-page-animation">
                
                    <div class="animation-letters">
                            <div class="item">t</div>
                            <div class="item">i</div>
                            <div class="item">c</div>
                            <div class="item">t</div>
                            <div class="item">a</div>
                            <div class="item">c</div>
                            <div class="item">t</div>
                            <div class="item">o</div>
                            <div class="item">e</div>
                        </div>
                 <div class="tic-tac-toe-animation">
                        <div class="rows">
                                <div class="row1"></div>
                                <div class="row2"></div> 
                            </div>
                            <div class="columns">
                                <div class="column1"></div>
                                <div class="column2"></div>
                            </div>
                         </div>
                        
                    
                   <div class="choosePlayer">
                        <h2>Choose X or O</h2>
                        <div class="checkboxes">
                            <button class="xPlayerBtn">X</button>
                            <button class="oPlayerBtn">O</button>
                        </div>
                        <input type="checkbox" autocomplete="off" class="firstPlayerCheckbox">First player</input>
                   </div>
                <div class="playersBtns">
                    <button class="twoPlayersBtn">2 players</button>
                    <button class="onePlayerBtn">1 player</button>
                </div>
            </div>
        </div>
        </div>
        <div class="tic-tac-toe">
           <div class="tic-tac-toe-players">
                <div class="oPlayer">O</div>
                <div class="xPlayer">X</div>
          </div>
            <div class="tic-tac-toe-board-container">
                <div class="tic-tac-toe-board">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
